<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="JavaScript/JavaScript_3.js"></script>
</head>

<body>

    <h1>Characters</h1>
    <h3>Click on a Universe to find a Character</h3>
    <ul>
        <li onclick="displayType(this)" id="DC" data-character-type="Batman">DC</li>
        <li onclick="displayType(this)" id="Star Wars" data-character-type="Luke Skywalker">Star Wars</li>
        <li onclick="displayType(this)" id="Marvel" data-character-type="Thor">Marvel</li>
    </ul>

    <h1>Aliens</h1>
    <h3>Click on a Character to see if they're an alien or not</h3>
    
    <ul>
        <li onclick="displayAlien(this)" id="Cipher" data-character_alien="Alien">Cipher</li>
        <li onclick="displayAlien(this)" id="Toby" data-character_alien="Half_Alien">Toby</li>
        <li onclick="displayAlien(this)" id="Orson" data-character_alien="Human">Orson</li>
    </ul>


</body>

</html>
